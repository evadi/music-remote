<html>
   <head>
      <link href='http://fonts.googleapis.com/css?family=Muli:300,400' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" type="text/css" href="css/styles.css">
      <script type="text/javascript" src="js/remote.js"></script>
      <script type="text/javascript" src="js/knockout.js"></script>
   </head>
   <body>
      <div id="launchTab" data-bind="if: remoteState() === 'notab'">
         <p>A Google Play Music tab can't be found, please sign in;</p>
         <button id="signIn" data-bind="click: openPlayer">Sign In</button>
      </div>
      <div id="launchSong" data-bind="if: remoteState() === 'nosong'">
         <p>No song has been selected. <a href="#">Goto the tab running Google Play Music</a> and selected a song</p>
      </div>
      
      
      <div id="music-player" data-bind="if: remoteState() === 'hassong'">
        <div id="track">
            <div class="art" data-bind="style: { backgroundImage: 'url(\'' + coverImageUrl() + '\')' }"></div>
            <div class="overlay">
                <span class="song-title" data-bind="text: songTitle"></span>
                <span class="song-artist"><a href="#" data-bind="text: artist"></a> - <a href="#" data-bind="text: album"></a></span>
                <div class="ratings" data-bind="if: ratingType() === 'thumb'">
                    <a href="#" class="rating thumb up" title="Thumbs up" data-rating="5" data-bind="click: rating, css: { active: ratingState() === 5 }"></a>
                    <a href="#" class="rating thumb down" title="Thumbs down" data-rating="1" data-bind="click: rating, css: { active: ratingState() === 1 }"></a>
                </div>
            </div>
        </div>
        <div id="controls">
            <div id="minimize" data-bind="click: toggleSize"></div>
            
            <div id="progress">
                <div class="percentage" data-bind="style: { width: progress.percentage }">
                    <div class="percentage" style="width:36%">
                        <span data-bind="text: progress.current">0:00</span>
                        <span data-bind="text: progress.duration">4:50</span>
                    </div>
                </div>
            </div>
            
            <div class="btn">
                <a href="#" title="Repeat" data-bind="click: repeat">
                    <i class="repeat" data-bind="css: { active: repeatState() === 'LIST_REPEAT', one: repeatState() === 'SINGLE_REPEAT' }"></i>
                </a>
            </div>
            <div class="btn">
                <a href="#" title="Previous song" data-bind="click: rewind">
                    <i class="previous-song" data-bind="css: { disabled: rewindState() === 'disabled' }"></i>
                </a>
            </div>
            <div class="btn">
                <a href="#" title="Play" data-bind="click: playPause">
                    <i class="play" data-bind="css: { active: playState() === 'playing', disabled: playState() === 'disabled' }"></i>
                </a>
            </div>
            <div class="btn">
                <a href="#" title="Next song" data-bind="click: forward">
                    <i class="next-song" data-bind="css: { disabled: forwardState() === 'disabled' }"></i>
                </a>
            </div>
            <div class="btn">
                <a href="#" title="Shuffle" data-bind="click: shuffle">
                    <i class="shuffle" data-bind="css: { active: shuffleState() === 'ALL_SHUFFLE' }"></i>
                </a>
            </div>
            <div class="clear"></div>
        </div>
        
      </div>
      
   </body>
</html>
